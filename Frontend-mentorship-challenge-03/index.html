<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Travel With US</title>
  </head>
  <body>
    <body>
      <header>
        <nav>
          <ul>
            <li>
              <a
                href="https://www.germany.travel/en/home.html"
                class="navbar-logo-text"
              >
                <img src="img/logo.png" class="navbar-logo" />
                
              </a>
              <span>Travel With Us</span>
            </li>
            <li>
              <button class="search-btn">
                <span>Account</span><i class="fas fa-house-user fa-lg"></i>
              </button>
            </li>
          </ul>
        </nav>
      </header>
    <main>
        <section id="form-section">
            <form class="form-group" action="">
              <fieldset>
                <label for="country"><i class="fas fa-globe-americas"></i> Where you go?</label>
<input list="countries" id="country" placeholder="Find Destination " name="country" required/>
<datalist id="countries">
  <option value="USA">
  <option value="United Kingdom">
  <option value="France">
  <option value="Iran">
  <option value="Germany">
  <option value="Australia">
  <option value="Turkey">
  <option value="Austria">
  <option value="Norway">
  <option value="Sweden">
  <option value="China">
  <option value="Netherland">
  <option value="Finland">
  <option value="Iraq">
  <option value="Irland">
  <option value="Swiss">
  <option value="Brazil">
  <option value="Argentina">
  <option value="Japan">
  <option value="Korea">
  <option value="Kanada">
  <option value="Mexico">
  <option value="Peru">
  <option value="Argentina">
  <option value="Greenland">
  <option value="Russia">
  <option value="Italy">
  <option value="Greek">
  <option value="Albania">
  <option value="Philipin">
  <option value="India">
</datalist>
              </fieldset>
              <fieldset class="form-input-field">
                <label for="Check-in-form" ><i class="fas fa-sign-in-alt"></i> Check in</label>
                <input type="date" id="Check-in-form" required>
              </fieldset >
              <fieldset>
                <label for="Check-in-form" ><i class="fas fa-sign-out-alt"></i> Check out</label>
                <input type="date" id="Check-in-form" required>
              </fieldset>

              <fieldset>
                <button class="search-btn"><i class="fas fa-search"></i> Search</button>
              </fieldset>
            </form>
        </section>
    </main>
  </body>
</html>
